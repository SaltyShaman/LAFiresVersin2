<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nye sirener</title>
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/createNewSiren.css">
</head>
<body>

<button id ="sirensBtn">Oversigt over sirener</button>

<form id="createSirenForm">
  <label for="latitude">Latitude:</label>
  <input type="number" id="latitude" step="any" required />

  <label for="longitude">Longitude:</label>
  <input type="number" id="longitude" step="any" required />

  <label for="status">Status:</label>
  <select id="status" required>
    <option value="IDLE">IDLE</option>
    <option value="ACTIVE">ACTIVE</option>
  </select>

  <button type="submit">Create Sirene</button>
</form>

<p id="message"></p>


</body>

<footer>


</footer>

<script src="../js/navigation.js"></script>
<script src="../js/createSirenAPI.js"></script>


</html>
